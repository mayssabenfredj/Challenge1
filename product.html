<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau d'articles</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <h1>Tableau d'articles</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Prix</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
    <div id="addProduct" class="modal" hidden>
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajouter un produit</h2>
            <form id="productForm">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" required><br>
                <label for="titre">Titre:</label>
                <input type="text" id="titre" name="titre" required><br>
                <label for="prix">Prix:</label>
                <input type="number" id="prix" name="prix" required><br>
                <button type="submit" class="addProduct">Ajouter</button>
            </form>
        </div>
    </div>
    <div id="updateProduct" class="modal" hidden>
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifier un produit</h2>
            <form id="updateForm"> <!-- Assurez-vous que l'ID est 'updateForm' -->
                <label for="updateId">ID:</label>
                <input type="number" id="updateId" name="id" required><br>
                <label for="updateTitre">Titre:</label>
                <input type="text" id="updateTitre" name="titre" required><br>
                <label for="updatePrix">Prix:</label>
                <input type="text" id="updatePrix" name="prix" required><br>
                <button type="submit" class="updateButton">Modifier</button>
            </form>
        </div>
    </div>
    
    </div>
    <script src="product.js"></script>
</body>
</html>
